        :root {

            --bg-secondary: #0f1724;
            --surface-primary: #141b2e;
            --surface-secondary: #1a2340;
            --surface-tertiary: #2a3754; /* For subtle gradients */
            --accent-primary: #00ff9b;
            --accent-secondary: #30ffad; 
            --accent-gradient-start: #00e68a; /* Less white start for green gradient */
            --delete-primary: #ff6666; /* Brighter Red */
            --delete-secondary: #ff4d4d; /* Brighter Red */
            --text-primary: #ffffff;
            --text-secondary: #b8c5d6;
            --text-muted: #6b7a94;
            --border-primary: #2a3754;
            --shadow-primary: rgba(0, 255, 155, 0.15);
            --shadow-secondary: rgba(0, 255, 155, 0.08);
            --glass-bg: rgba(20, 27, 46, 0.7);
        }

        @import url('https://fonts.googleapis.com/css2?family=Urbanist:wght@300;400;500;600;700;800&display=swap');

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            height: 100%;
        }

        body {
            background: 
                radial-gradient(circle at 20% 80%, rgba(0, 255, 155, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(0, 255, 155, 0.06) 0%, transparent 50%),
                linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            color: var(--text-primary);
            font-family: 'Urbanist', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: clamp(15px, 3vw, 30px);
            overflow-y: auto;
        }

        /* --- Main Container --- */
        .container {
            width: 100%;
            max-width: 1200px; /* Increased width */
            padding: clamp(25px, 5vw, 50px);
            border-radius: 24px;
            text-align: center;
            position: relative;
        }

        /* --- Enhanced Header --- */

            margin-bottom: 30px; /* Reduced margin */
            position: relative;
        }

        h1 {
            margin: 0;
            font-size: clamp(2.2rem, 5vw, 3rem); /* Reverted to larger size */
            font-weight: 800;
            background: linear-gradient(135deg, var(--text-primary) 0%, var(--accent-secondary) 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -1.5px; /* Adjusted letter spacing */
            margin-bottom: 8px;
            text-shadow: 0 0 30px var(--shadow-primary);
            position: relative;
        }
        
        /* --- Enhanced Main Button --- */
        #open-modal-btn {
            width: 100%;
            padding: 20px 30px;
            font-size: 1.3rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-gradient-start) 0%, var(--accent-primary) 100%); /* Less white gradient */
            color: var(--bg-primary);
            border: none;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 8px 25px rgba(0, 255, 155, 0.25),
                0 0 0 1px rgba(255, 255, 255, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        #open-modal-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(255, 255, 255, 0.2) 50%, 
                transparent 100%);
            transition: left 0.6s ease;
        }
        
        #open-modal-btn:active {
            transform: translateY(0) scale(0.98);
        }

        /* --- Enhanced Button Grid --- */
        #button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(110px, 1fr));
            gap: 16px;
            max-height: 60vh;
            overflow-y: auto;
            padding: 20px;
            border-radius: 20px;
            background: rgba(20, 27, 46, 0.4);
            border: 1px solid var(--border-primary);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        
        #button-grid::-webkit-scrollbar { 
            width: 10px; 
        }
        #button-grid::-webkit-scrollbar-track { 
            background: transparent; 
            border-radius: 10px;
        }
        #button-grid::-webkit-scrollbar-thumb { 
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            border-radius: 10px;
            border: 2px solid var(--surface-primary);
        }

        .table-btn {
            background: linear-gradient(135deg, var(--surface-tertiary) 0%, var(--surface-secondary) 100%); /* Subtle gradient added */
            color: var(--text-primary);
            border: 1px solid var(--border-primary);
            padding: 18px 12px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .table-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 0;
        }
        
        .table-btn > span {
            position: relative;
            z-index: 1;
        }

        .table-btn:active {
            transform: translateY(-2px) scale(1.02);
        }

        /* --- Enhanced Modal --- */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 15, 26, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            display: none;
            align-items: center;
            justify-content: center;
            padding: 20px;
            z-index: 1000;
        }
        
        .modal-content {
            background: var(--glass-bg);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            width: 100%;
            max-width: 550px; /* Increased size */
            border-radius: 24px;
            padding: 40px; /* Increased padding */
            box-shadow: 
                0 0 40px var(--shadow-primary),
                0 0 80px var(--shadow-secondary);
            animation: modalSlideIn 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }
        
        @keyframes modalSlideIn {
            from { 
                opacity: 0; 
                transform: translateY(-30px) scale(0.95); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0) scale(1); 
            }
        }

        .modal-content h2 {
            margin: 0 0 25px 0;
            font-size: 1.5rem; /* Smaller */
            font-weight: 700; /* Increased font weight */
            color: var(--text-primary); /* Changed to white */
            letter-spacing: -0.5px;
            text-align: center;
        }

        #modal-close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 40px;
            height: 40px;
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-muted);
            background: var(--surface-secondary);
            border: 1px solid var(--border-primary);
            border-radius: 50%;
            cursor: pointer;
            line-height: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        #modal-table-input {
            width: 100%;
            padding: 20px 24px;
            font-size: 2.5rem; /* Increased size */
            text-align: center;
            background: var(--surface-primary);
            border: 2px solid var(--border-primary);
            border-radius: 16px;
            color: var(--text-primary);
            margin-bottom: 20px; /* Increased margin */
            font-family: 'Urbanist', sans-serif;
            font-weight: 600;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        #modal-table-input:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 20px rgba(0, 255, 155, 0.2);
        }
        
        #modal-suggestions {
            max-height: 180px; /* Increased size */
            overflow-y: auto;
            margin-bottom: 15px; 
            border-radius: 12px;
            background: var(--surface-primary);
            border: 1px solid var(--border-primary);
        }

        .suggestion-item {
            padding: 18px 20px; /* Increased size */
            font-size: 1.3rem; /* Increased size */
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        #modal-send-btn {
            display: none; /* Hidden by default */
            width: 100%;
            padding: 18px 20px;
            font-size: 1.3rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-gradient-start) 0%, var(--accent-primary) 100%);
            color: var(--bg-primary);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 10px;
            margin-bottom: 15px;
        }
        
        /* --- Enhanced Custom Keypad --- */
        #keypad {
            display: flex;
            flex-direction: column;
            gap: 15px; /* Increased size */
        }
        .keypad-row {
            display: flex;
            justify-content: center;
            gap: 15px; /* Increased size */
        }
        .keypad-btn {
            flex: 1;
            padding: 20px 0; /* Increased size */
            font-size: 1.6rem; /* Increased size */
            font-weight: 600;
            border-radius: 12px;
            border: 1px solid var(--border-primary);
            background: linear-gradient(135deg, var(--surface-tertiary) 0%, var(--surface-secondary) 100%); /* Subtle gradient added */
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            font-family: 'Urbanist', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .keypad-btn.key-char {
            background: linear-gradient(135deg, #4a5a7b 0%, #394764 100%); /* Lighter color for letters */
        }
        
        .keypad-btn.delete-key {
            background: linear-gradient(135deg, var(--delete-primary) 0%, var(--delete-secondary) 100%);

        }
        
        .keypad-btn.key-space {
            flex: 3; /* 3/5 of the width */
        }

        .keypad-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            opacity: 0;
            transition: opacity 0.2s ease;
        }
        
        .keypad-btn:active {
            transform: scale(0.95);
        }

        .keypad-btn:active > span, .keypad-btn:active > svg {
            color: var(--bg-primary);
            fill: var(--bg-primary);
        }

        .keypad-btn.delete-key:active > span, .keypad-btn.delete-key:active > svg {
            color: var(--text-primary);
            fill: var(--text-primary);
        }

        .keypad-btn:active::before {
            opacity: 1;
        }

        .table-btn.selected, .suggestion-item.selected {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary)) !important;
            transform: scale(1.05);
            border-color: var(--accent-secondary) !important;
        }

        .table-btn.selected > span, .suggestion-item.selected {
             color: var(--bg-primary) !important;
        }

        @media (hover: hover) and (pointer: fine) {
            #open-modal-btn:hover {
                transform: translateY(-2px) scale(1.02);
                box-shadow: 
                    0 12px 35px rgba(0, 255, 155, 0.35),
                    0 0 0 1px rgba(255, 255, 255, 0.2),
                    inset 0 1px 0 rgba(255, 255, 255, 0.3);
            }

            #open-modal-btn:hover::before {
                left: 100%;
            }

            #button-grid::-webkit-scrollbar-thumb:hover { 
                background: linear-gradient(135deg, var(--accent-secondary), var(--accent-tertiary));
            }

            .table-btn:hover {
                transform: translateY(-4px) scale(1.05);
                border-color: var(--accent-primary);
                color: var(--bg-primary);
                box-shadow: 
                    0 10px 25px rgba(0, 255, 155, 0.2),
                    0 0 20px rgba(0, 255, 155, 0.1);
            }

            .table-btn:hover > span {
                color: var(--bg-primary);
            }

            .table-btn:hover::before {
                opacity: 1;
            }

            #modal-close-btn:hover {
                color: var(--bg-primary);
                background: var(--accent-primary);
                border-color: var(--accent-secondary);
                transform: scale(1.1);
            }

            .suggestion-item:hover { 
                background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
                color: var(--bg-primary);
            }

            #modal-send-btn:hover {
                transform: scale(1.03);
            }
        }


        /* --- Responsive Enhancements --- */
        @media (max-width: 768px) {
            .container {
                margin: 10px;
                padding: 20px;
            }
            
            #button-grid {
                grid-template-columns: repeat(auto-fill, minmax(90px, 1fr));
                gap: 12px;
                padding: 15px;
            }
            
            .modal-content {
                margin: 15px;
                padding: 25px;
                max-width: 100%; /* Allow modal to shrink */
            }
        }

    </style>

            const buttonGrid = document.getElementById('button-grid');
            const modal = document.getElementById('table-modal');
            const openModalBtn = document.getElementById('open-modal-btn');
            const closeModalBtn = document.getElementById('modal-close-btn');
            const modalInput = document.getElementById('modal-table-input');
            const suggestionsContainer = document.getElementById('modal-suggestions');
            const keypad = document.getElementById('keypad');
            const sendBtn = document.getElementById('modal-send-btn');
            
            // --- Modal Controls ---
            openModalBtn.addEventListener('click', () => {
                modal.style.display = 'flex';
            });

            const closeModal = () => {
                modal.style.display = 'none';
                modalInput.value = '';
                suggestionsContainer.innerHTML = '';
                sendBtn.style.display = 'none';
            };

            closeModalBtn.addEventListener('click', closeModal);
            modal.addEventListener('click', (event) => {
                if (event.target === modal) closeModal();
            });

            // --- Helper ---
            const cleanNameForDisplay = (name) => name.trim().replace(/\s+/g, ' ');
            const normalizeString = (str) => str.trim().replace(/\s+/g, '').toLowerCase();


            // --- Main Grid Buttons ---
            function renderMainGridButtons(tables) {
                buttonGrid.innerHTML = '';
                tables.forEach(table => {
                    const button = document.createElement('button');
                    button.className = 'table-btn';
                    const span = document.createElement('span');
                    span.textContent = cleanNameForDisplay(table.name);
                    button.appendChild(span);
                    button.addEventListener('click', (e) => {
                        e.currentTarget.classList.add('selected');
                        setTimeout(() => {
                            window.location.href = table.link;
                        }, 400);
                    });
                    buttonGrid.appendChild(button);
                });
            }

            // --- Modal Suggestions & Navigation ---
            function navigateToTable(tableName) {
                const normalizedTableName = normalizeString(tableName);
                const exactMatch = tablesData.find(table => 
                    normalizeString(table.name) === normalizedTableName
                );
                if (exactMatch) {
                    window.location.href = exactMatch.link;
                }
            }

            // --- Keypad Logic ---
            keypad.addEventListener('click', (event) => {
                const keyButton = event.target.closest('.keypad-btn');
                if (!keyButton) return;
                
                const key = keyButton.dataset.key;
                
                if (key === 'backspace') {
                    modalInput.value = modalInput.value.slice(0, -1);
                } else {
                    modalInput.value += key;
                }
                
                // Trigger input event to update suggestions
                modalInput.dispatchEvent(new Event('input', { bubbles: true }));
            });
            
            // --- Send Button Logic ---
             sendBtn.addEventListener('click', () => {
                const searchTerm = modalInput.value.trim();
                if (searchTerm) {
                    navigateToTable(searchTerm);
                }
            });

            // --- Suggestion Logic (attached to modal input) ---
            modalInput.addEventListener('input', () => {
                const normalizedSearchTerm = normalizeString(modalInput.value);
                suggestionsContainer.innerHTML = '';
                sendBtn.style.display = 'none'; // Hide by default

                if (normalizedSearchTerm.length === 0) return;

                // Find all tables that start with the search term
                const potentialMatches = tablesData.filter(table => 
                    normalizeString(table.name).startsWith(normalizedSearchTerm)
                );
                
                // If there is ONLY ONE potential match, AND it's an exact match, show the send button.
                if (potentialMatches.length === 1 && normalizeString(potentialMatches[0].name) === normalizedSearchTerm) {
                    sendBtn.style.display = 'block';
                }

                const filteredTables = potentialMatches;
                
                filteredTables.slice(0, 5).forEach(table => { // Increased suggestions to 5
                    if (normalizeString(table.name) === normalizedSearchTerm) return; // Don't show exact match in suggestions

                    const item = document.createElement('div');
                    item.className = 'suggestion-item';
                    item.textContent = cleanNameForDisplay(table.name);
                    item.addEventListener('click', (e) => {
                        e.currentTarget.classList.add('selected');
                        setTimeout(() => {
                           navigateToTable(cleanNameForDisplay(table.name));
                        }, 400);
                    });
                    suggestionsContainer.appendChild(item);
                });
            });

            // --- Initial Render ---
            renderMainGridButtons(tablesData);

            // --- Reset button state on page show (for back button) ---
            window.addEventListener('pageshow', function(event) {
                const selectedButtons = document.querySelectorAll('.selected');
                selectedButtons.forEach(button => {
                    button.classList.remove('selected');
                });
            });
